<div class="card">
    <div class="card-header">
      Sala de Chat
    </div>
    <div class="card-body">
      <h4>Conversación</h4>
      <div>
          @for (mensaje of mensajes; track $index) {
              <div class="mt-3">
              <p><strong>{{ mensaje.usuario }}:</strong> {{ mensaje.texto }}</p>
              </div>

          }
       </div>
        <div class="row">
          <div class="col-md-6">
            <app-mensaje [usuario]="'Pepe'" (nuevoMensaje)="agregarMensaje($event)"/>
          </div>
          <div class="col-md-6">
            <app-mensaje [usuario]="'María'" (nuevoMensaje)="agregarMensaje($event)"/>
          </div>
        </div>
      </div>
  </div>
